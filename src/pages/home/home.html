

<ion-content padding class="bg">

  <ion-col >
        <ion-grid >
          <ion-row>
            <ion-col>
             <!-- <h3 id="titulo-login"></h3>-->
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <h4 style="text-align: center;" id="parrafo-login">Debes elegir una red social para comenzar</h4>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
            </ion-col>
            <ion-col col-8>
              <ion-item>
              <ion-label color="nbcolor" floating>Nombre (sin acentos)</ion-label>
              <ion-input [(ngModel)]="inputName"></ion-input>
              </ion-item>
              <ion-item>
              <ion-label color="nbcolor" floating>Apellido (sin acentos)</ion-label>
              <ion-input [(ngModel)]="inputSurname"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
            </ion-col>
          </ion-row>
          <ion-row style="text-align: center;">
            <ion-col>
            </ion-col>
            <ion-col col-8>
                <button id="googleButton" ion-button icon-left round (click)="loginGoogle(inputName,inputSurname);">
                    <ion-icon name="logo-google"></ion-icon>
                    Google
                </button>
              <button id="facebookButton" ion-button logo-facebook round (click)="facebookLogin(inputName,inputSurname)">
                <ion-icon id="iconIzq" name="logo-facebook"></ion-icon>
                facebook
              </button>
              <img src="../assets/imgs/corazon.png" class="corazonAnimado estiloCorazon">
              <!-- <button id="facebookButton" ion-button logo-facebook round (click)="test()">
                <ion-icon id="iconIzq" name="logo-facebook"></ion-icon>
                Test facebookLogin(inputName,inputSurname)
              </button> -->
            </ion-col>
            <ion-col>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>

</ion-content>
