<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)" pullMin="60" progress="10" >
        <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="Tire para recargar!"
        refreshingSpinner="circles"
        refreshingText="Recargando imagenes...">
      </ion-refresher-content>
    </ion-refresher>
    <ion-content class="bg">
  <ion-grid>
      <ion-row *ngFor="let post of posts" >
        <ion-col>
            <ion-card style="border-color: #000000;border-radius: 2%;" >{{cutText(post.caption.text)}}
                <ion-card-header text-wrap class="page" style="text-align: center; font-weight: bold; font-size:20px">
                  {{titulo}}<ion-icon name="heart" style="float: right;color: #F12D07"></ion-icon>
                </ion-card-header>
                <ion-card-content class="page" style="text-align: center;" >
                   <div *ngIf="post.type==='video';then video else imagen">here is ignored</div>  
                   <ng-template #imagen><img src={{post.images.standard_resolution.url}} style="border-radius: 2%; font-size: 18px"></ng-template>
                   <!--<img src={{post.images.standard_resolution.url}}>-->
                   <ng-template #video>
                       <video controls="controls" preload="metadata" webkit-playsinline="webkit-playsinline" class="videoPlayer" style="max-height: 75%; max-width: 100%">
                        <source src={{post.videos.low_bandwidth.url}} type="video/mp4" />
                        </video>
                   </ng-template>
                   {{hashtags}}
                </ion-card-content>
            </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>


    <ion-fab left bottom>
        <button ion-fab class="botones botonPrincipal"><ion-icon name="add"></ion-icon></button>
        <ion-fab-list side="top">
          <button ion-fab class="botones" (click)="consultaSalida()"><ion-icon name="exit"></ion-icon></button>
          <button ion-fab class="botones" (click)="deposit()"><ion-icon name="logo-usd"></ion-icon></button>
          <button ion-fab class="botones" (click)="table()" ><ion-icon name="restaurant"></ion-icon></button>
          <button ion-fab class="botones" (click)="menu()"><ion-icon name="book"></ion-icon></button>
          <button ion-fab class="botones" (click)="maps()"><ion-icon name="map"></ion-icon></button>            
        </ion-fab-list>
      </ion-fab>
    </ion-content>
</ion-content>
